<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>레이아웃 관련 스타일</title>
    <style>
        .size-test{
            border : 10px solid red
        }

        #test1{
            width : 400px;
            height: 200px;
        }

        #test2{
            width : 50%;
            height: 150px;
        }
    </style>
</head>
<body>

    <!--
        블럭요소
            한 줄로 영역을 차지하는 요소
            줄바꿈 발생
            div, p, pre, h$, ...
            
        인라인 요소
            content 부분만 영역을 차지하는 요소
            옆으로 배치
            span, label, input, img, 글자 관련, ...

        요소영억 == content + padding + border + margin
    -->

    <h1>레이아웃관련스타일</h1>

    <br><br><br><hr><br><br><br>

    <h3>width, height</h3>

    <hr>

    <h4>고정 크기(px)</h4>
    <div id="test1" class="size-test">고정 DIV 컨텐츠</div>

    <h4>가변 크기(%)</h4>
    <div id="test2" class="size-test">가변 DIV 컨텐츠</div>
    
</body>
</html>
