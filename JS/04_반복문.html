<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        //for문 이용해서 1~10
        for(var i=1;i<=10;i++){
            console.log(i);
        }
    </script>
    <script>
        //while문 이용해서 1~10
        var i=1;
        while(i<11){
            console.log(i);
            i++;
        }
    </script>
    <script>
        //do while 이용해서 1~10
        var i=0;
        do{
            console.log(i+1);
            i++;
        }while(i<10);
    </script>
</head>
<body>

    <h1>반복문</h1>
    
</body>
</html>
