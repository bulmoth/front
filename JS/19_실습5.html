<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        #display{
            width: 161px;
            height: 50px;
            border: 1px solid black;
            box-sizing: border-box;
        }
        #db{
            width: 151px;
            height: 40px;
        }
        button{
            width: 50px;
            height: 50px;
        }
    </style>
</head>
<body>

    <div class="wrap">
        <div id="display">
            <input type="text" id="db">
        </div>
        <div id="keypad">
            <div id="ott">
                <button onclick="nk(1);">1</button>
                <button onclick="nk(2);">2</button>
                <button onclick="nk(3);">3</button>
            </div>
            <div id="ffs">
                <button onclick="nk(4);">4</button>
                <button onclick="nk(5);">5</button>
                <button onclick="nk(6);">6</button>
            </div>
            <div id="sen">
                <button onclick="nk(7);">7</button>
                <button onclick="nk(8);">8</button>
                <button onclick="nk(9);">9</button>
            </div>
            <div id="bzo">
                <button onclick="bk();">bs</button>
                <button onclick="nk(0);">0</button>
                <button onclick="ok();">ok</button>
            </div>
        </div>
    </div>
    
    <script>
        var display = document.querySelector("#db");
        var val = display.value;
        function nk(num){
            val += num;
            display.value = val;
        }
        function bk(){
            val = val.substr(0,val.length-1);
            display.value = val;
        }
    </script>
</body>
</html>
