<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>배열</title>
    <style>
        .area{
            border: 1px solid black;
            width: 500px;
            height: 200px;
        }
    </style>
</head>
<body>

    <h1>배열</h1>

    <hr>

    <h2>1. 배열 선언 및 초기화</h2>
    <p>
        자바스크립트에서 배열은 자료형을 지정하지 않음(모든 자료형 가능)
        <br>
        배열 선언 시, 크기 지정 안해도 됨(지정 해도 됨)
    </p>

    <button id="btn1">실행 확인</button>

    <div id="area1" class="area"></div>

    <hr>

    <h2>2. 배열 메소드</h2>

    <ul>
        <li>indexOf(인덱스 반환)</li>
        <li>concat(붙이는거)</li>
        <li>join(요소들을 하나의 문자열로 합쳐주는것)</li>
        <li>reverse(반대로)</li>
        <li>sort(정렬, 매개변수로 함수 필요)</li>
        <li>push, pop(넣고 빼는거)</li>
        <li>shift, unshift(이동)</li>
        <li>slice, splice(자르기)</li>
    </ul>

    <button id="btn2">배열 메소드 테스트</button>



    <script src="03_배열.js"></script>
    
</body>
</html>
