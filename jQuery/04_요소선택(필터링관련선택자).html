<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>요소 선택(필터링 관련 선택자)</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>

    <h1>요소 선택(필터링 관련 선택자)</h1>

    <hr>

    <table border="1">
        <tr>
            <th>이름</th>
            <th>혈액형</th>
            <th>거주지</th>
        </tr>
        <tr>
            <td>심원용</td>
            <td>A형</td>
            <td>서울</td>
        </tr>
        <tr>
            <td>심투용</td>
            <td>B형</td>
            <td>뉴욕</td>
        </tr>
        <tr>
            <td>심삼용</td>
            <td>C형</td>
            <td>런던</td>
        </tr>
        <tr>
            <th colspan="2">총인원</th>
            <td>3명</td>
        </tr>
    </table>

    <script>
        $(function(){
            //짝수 행 선택 (배경색 red)
            // console.log($('tr:even'));  //인덱스 기준으로 짝수행...0,2,4행
            $('tr:even').css('backgroundColor','red');

            //홀수 행 선택 (배경색 blue)
            // console.log($('tr:odd'));
            $('tr:odd').css('backgroundColor','blue');

            //첫번째 행 선택(배경색 회색)
            // console.log($('tr:first'));
            $('tr:first').css('backgroundColor','gray');

            //마지막 행 선택 (배경색 darkgray)
            // console.log($('tr:last'));
            $('tr:last').css('backgroundColor','darkgray');
        });
    </script>
    

    <hr>

    <h3>필터링 관련 메소드</h3>
    <p>
        기준이 되는 요소 중 특정 요소만 필터링 해주는 메소드 <br>
        first, last, eq, not, filter
    </p>

    <h4 class="test">test-1</h4>
    <h4 class="test">test-2</h4>
    <h4 class="test">test-3</h4>
    <h4 class="test">test-4</h4>
    <h4>test-5</h4>
    <h4 class="test">test-6</h4>

    <script>
        $(function(){
            
            //첫번째 요소 가져오기
            console.log($('h4').first());

            //마지막 요소 가져오기
            console.log($('h4').last());

            //eq 함수 사용하기
            console.log($('h4').eq(2));     //인덱스로 가져오기

            //not 사용하기
            console.log($('h4').not('.test'));  //filter의 반대...

            //필터링 사용하기
            console.log($('h4').filter('.test'));  //not의 반대...

        });
    </script>







</body>
</html>
