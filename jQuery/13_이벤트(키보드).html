<!DOCTYPE html>
<html lang="ko">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <meta charset="UTF-8">
    <title>이벤트(키보드)</title>
</head>
<body>

    <h1>이벤트(키보드)</h1>

    <!--
        키보드 이벤트
    -->

    <input type="text" id="t1">
    <span id="result"></span>

    <script>
        $(function(){
            $('#t1').keyup(function(){
                console.log('keyup~~~~');
                let cnt = $('#t1').val().length;
                $('#result').text('글자수 : ' + cnt);
            });

            $('#t1').keydown(function(){
                console.log('keydown~~~~');
            });
        });
    </script>
    
</body>
</html>
