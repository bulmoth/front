<!DOCTYPE html>
<html lang="ko">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <meta charset="UTF-8">
    <title>애니메이션</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            border: 1px solid black;
            background-color: skyblue;
        }
    </style>
</head>
<body>

    <h1>애니메이션</h1>

    <!--
        show
        hide
        toggle  //누를 때마다 상태가 변하는 것
    -->

    <button id="hide">hide</button>
    <button id="show">show</button>
    <button id="toggle">toggle</button>

    <div id="target"></div>

    <script>
        $(function(){
            const t = $('#target');
            $('#hide').click(function(){
                t.hide(2000);   //parameter : ms 단위로 애니메이션 적용
            });

            $('#show').click(function(){
                t.show(2000);
            });

            $('#toggle').click(function(){
                t.toggle(2000);
            });
        });
    </script>
    
</body>
</html>
