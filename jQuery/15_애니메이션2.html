<!DOCTYPE html>
<html lang="ko">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <meta charset="UTF-8">
    <title>애니메이션2</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            border: 1px solid black;
            background-color: skyblue;
        }
    </style>
</head>
<body>

    <h1>애니메이션2</h1>

    <!--
        fadeIn
        fadeOut
        fadeToggle
    -->

    <button onclick = "f01()">fadeIn</button>
    <button onclick = "f02()">fadeOut</button>
    <button onclick = "f03()">fadeToggle</button>

    <br>

    <!--
        sildeDown
        sildeUp
        slideToggle
    -->

    <button onclick = "f04()">sildeDown</button>
    <button onclick = "f05()">sildeUp</button>
    <button onclick = "f06()">slideToggle</button>

    <hr>

    <div id="target"></div>


    <script>
        const t = $('#target');
        function f01(){
            t.fadeIn(1500);
        }

        function f02(){
            t.fadeOut(1500);
        }

        function f03(){
            t.fadeToggle(1500);
        }

        function f04(){
            t.slideDown(1500);
        }

        function f05(){
            t.slideUp(1500);
        }

        function f06(){
            t.slideToggle(1500);
        }
    </script>
    
</body>
</html>
